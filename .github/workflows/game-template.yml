on:
    release:
        types:
          - published

name: Push to game template

env:
    BRANCH: ${{ fromJson('{ "prereleased": "develop", "released": "main" }')[github.event.action] }}

jobs:
    game-template:
        runs-on: ubuntu-latest
        steps:
            - uses: deep-entertainment/egoventure-game-template/.github/workflows/game-template.yaml@${{ env.BRANCH }}
              with:
                addon: speedy_gonzales
                branch: "${{ env.branch }}"
